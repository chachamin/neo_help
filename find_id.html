<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>네오(NEO) 헬프데스크</title>

    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/board.css" />
    <link rel="stylesheet" type="text/css" href="css/rspnsv.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>

</head>
<body>
    <div id="skip_navi">
		<a href="#container">본문 바로가기</a>
		<a href="#navi">주메뉴 바로가기</a>
	</div>
    
    <div id="container">
        <div class="main_wrap">
            <div class="left_box bg_blue">
                <div class="logo_area">
                    <img src="images/neo_logo_w.png" alt="NEO New E-information Organization">
                </div>
                <div class="work_time">
                    <ul>
                        <li>062 - 522 - 0234</li>
                        <li>shkim@neoitc.co.kr</li>
                        <li>평일 09:00 ~ 18:00 <span>(주말 및 공휴일 휴무)</span></li>
                    </ul>
                </div>
            </div>
            <div class="right_box">
                <div class="fade">
                    <div class="login_box">
                        <form name="srhForm" method="post" action="/member.do?S=<%=S%>&amp;M=<%=M%>&amp;b_code=<%=b_code%>">
                            <input type="hidden" name="S" value="<%=S%>" />
                            <input type="hidden" name="M" value="<%=M%>" />
                            <input type="hidden" name="b_code" value="<%=b_code%>" />
                            <input type="hidden" name="nPage" value="1" />
                            <div class="tit_box">
                                <div class="typo">아이디 찾기</div>
                                <div>가입하신 성명과 연락처 정보로 아이디를 찾습니다.</div>
                            </div>
                            <div class="form_box">
                                <form name="login" method="post" action="/member.do?act=idFind">
                                    <input type="hidden" name="returnURL" value="/">
                                    <div class="input_wrap input_name">
                                        <input type="text" id="name" name="m_name" maxlength="41" title="아이디" class="" value="" maxlength="80" accesskey="L" placeholder="성명을 입력하세요.">
                                    </div>
                                    <div class="input_wrap input_pNum">
                                        <input type="text" id="m_tel1" name="m_tel1" title="가입하신 연락처를 입력하세요." placeholder="- 를 포함한 연락처를 입력하세요.">
                                    </div>
                                    <div class="btn_wrap">
                                        <button type="submit" class="bg_blue" onClick="location.href='find_id_result.html'">아이디 찾기</button>
                                    </div>
                                </form>
                            </div>
                        </form>
                        <div class="sign_wrap">
                            <div class="join">
                                <a href="/member.do?act=agree&gubun=member">회원가입</a>
                            </div>
                            <div class="find_box">
                                <ul>
                                    <li><a href="/member.do?b_code=&act=idFind&gubun=member">아이디찾기</a></li>
                                    <li><a href="/member.do?b_code=&act=pwFind&gubun=member">비밀번호 찾기</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="contact_ico"></div>
                    </div>
                    <div class="aside">
                        <ul class="link_list">
                            <li><a href="#none">개인정보처리방침</a></li>
                            <li><a href="#none">이메일무단수집거부</a></li>
                        </ul>
                        <div class="copy">COPYRIGHT @ NEO. ALL RIGHTS RESERVED.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

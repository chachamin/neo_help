<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>네오(NEO) 헬프데스크</title>

    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/board.css" />
    <link rel="stylesheet" type="text/css" href="css/rspnsv.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>

</head>
<body>
    <div id="skip_navi">
		<a href="#container">본문 바로가기</a>
		<a href="#navi">주메뉴 바로가기</a>
	</div>

    <div id="container">
        <div class="main_wrap">
            <div class="left_box bg_blue">
                <div class="logo_area">
                    <img src="images/neo_logo_w.png" alt="NEO New E-information Organization">
                </div>
                <div class="work_time">
                    <ul>
                        <li>062 - 522 - 0234</li>
                        <li>shkim@neoitc.co.kr</li>
                        <li>평일 09:00 ~ 18:00 <span>(주말 및 공휴일 휴무)</span></li>
                    </ul>
                </div>
                <div class="info_pop">
                    <a href="#none" class="pop_op"></a>
                </div>
            </div>
            <div class="right_box">
                <div class="fade">
                    <div class="login_box">
                        <div class="tit_box">
                            <div>NEO는 정성을 담은 마음으로 고객을 지원합니다.</div>
                            <div class="typo">Welcome to NEO HELP DESK</div>
                        </div>
                        <div class="form_box">
                            <div class="input_wrap input_id">
                                <input type="text" id="id" name="m_id" title="아이디를 입력하세요." placeholder="아이디를 입력하세요.">
                            </div>
                            <div class="input_wrap input_pw">
                                <input type="password" id="pw" name="m_pw" title="비밀번호를 입력하세요" placeholder="비밀번호를 입력하세요">
                            </div>
                            <div class="btn_wrap">
                                <button type="submit" class="bg_blue" onClick="location.href='list.html'">로그인</button>
                                <!-- <input type="submit" class="bg_blue" onclick="submit_check(document.login);" onkeypress="submit_check(document.login);" title="로그인" value="로그인"> -->
                            </div>
                        </div>
                        <div class="sign_wrap">
                            <div class="join">
                                <a href="join.html">회원가입</a>
                            </div>
                            <div class="find_box">
                                <ul>
                                    <li><a href="find_id.html">아이디찾기</a></li>
                                    <li><a href="find_pw.html">비밀번호 찾기</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="contact_ico">
                            <a href="http://neoitc.co.kr/board.do?S=S01&M=050200000000&b_code=0000000002&act=form" target="_blank"></a>
                        </div>
                    </div>
                    <div class="aside">
                        <ul class="link_list">
                            <li><a href="#none">개인정보처리방침</a></li>
                            <li><a href="#none">이메일무단수집거부</a></li>
                        </ul>
                        <div class="copy">COPYRIGHT @ NEO. ALL RIGHTS RESERVED.</div>
                    </div>
                </div>
            </div>
            <div class="pop_cont">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
